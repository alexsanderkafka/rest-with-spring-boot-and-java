server:
  port: 8888
cors:
  originsPatterns: http://localhost:8080,http://localhost:3000,https://alex.com.br
spring:
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      show-sql: true
  application:
    name: RestApi
spring-doc:
  pathToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true